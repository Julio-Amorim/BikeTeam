<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon_io/site.webmanifest">    
    <script src="js/carousel.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Bike Team Racing</title>
</head>
<body>
    <header>
        <figure>
            <img src="img/logos/logo_bike_team_2.png" alt="Bike Team Recing">
        </figure>
        <nav>
            <a href="mailto:biketeamracing@gmail.com" >Fale Conosco</a>
        </nav>
    </header>
    <main>
        <section id="section_fotos">
            <p>Nossos Atletas</p>
            <div class="center_carousel">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img_carousel" src="./img/atletas/bruno.png" alt="Atleta Bruno">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img_carousel" src="./img/atletas/cauan.png" alt="Atleta Cauan">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img_carousel" src="./img/atletas/junior.png" alt="Atleta Junior">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img_carousel" src="./img/atletas/kauan.png" alt="Atleta Kauan">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img_carousel" src="./img/atletas/keven.png" alt="Atleta Keven">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Pr√≥ximo</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
